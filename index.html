<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="javascript.js" defer></script>
        
    </head>
    <body>
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <div id="calculator">
            <div id="display">
            </div>
            <div id="buttons">
                <div class="calc-row" id="row-1">
                    <button class="reset big-button" id="all-clear">AC</button>
                    <button class="reset" id="clear">C</button>
                    <button class="operator" id="divide">รท</button>
                </div>
                <div class="calc-row" id="row-2">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="add">+</button>
                </div>
                <div class="calc-row" id="row-3">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <div class="calc-row" id="row-4">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="calc-row" id="row-5">
                    <button class="number" id="0">0</button>
                    <button class="number" id=".">.</button>
                    <button class="evaluator big-button" id="equals">=</button>
                </div>
            </div>
        </div>

    </body>
</html>
