<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="javascript.js" defer></script>
        
    </head>
    <body>
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <div id="calculator">
            <div id="display">
            </div>
            <div id="buttons">
                <div class="calc-row" id="row-1">
                    <button class="operator big-button" id="all-clear">AC</button>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="calc-row" id="row-2">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="numbers" id="9">+</button>
                </div>
                <div class="calc-row" id="row-3">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                    <button class="numbers" id="6">-</button>
                </div>
                <div class="calc-row" id="row-4">
                    <button class="numbers" id="1">1</button>
                    <button class="numbers" id="2">2</button>
                    <button class="numbers" id="3">3</button>
                    <button class="numbers" id="multiply">*</button>
                </div>
                <div class="calc-row" id="row-5">
                    <button class="numbers" id="0">0</button>
                    <button class="operator" id="decimal">.</button>
                    <button class="operator big-button" id="equals">=</button>

                </div>
            </div>
            <div id="container">
            </div>
        </div>
    </body>
</html>
